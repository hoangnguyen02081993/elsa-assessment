<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Leader Board Page -->
    <div id="leaderboard-page" class="page active">
      <h1>Leader Board</h1>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="redirectToQuizList()">Back to Quiz List</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
